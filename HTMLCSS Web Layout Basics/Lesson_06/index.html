<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>My page</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/Main_logo.svg" alt="main logo">
            <img src="img/Serch.svg" alt="serch button">
        </div>
        <div class="menu">
            <img src="img/Buttons_menu.svg" alt="menu buttons">
        </div>
    </div>

    <div class="banner">
        <div class="main_image">
            <img src="img/Main_outfit.svg" alt="main outfit">
        </div>
        <div class="main_text">
            <div class="vertical_line"></div>
            <div class="headline">
                <h1>THE BRAND</h1>
                <h2>OF LUXERIOUS <span class="marker">FASHION</span></h2>
            </div>
        </div>
    </div>

    <div class="offer">
        <div class="for_women">

        </div>
        <div class="for_men">

        </div>
        <div class="for_kids">

        </div>
        <div class="accesories">

        </div>
    </div>
</body>
</html>
